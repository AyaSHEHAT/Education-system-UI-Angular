<header>
    <nav class="navbar navbar-expand-sm navbar-dark p-3" style="background-color: #56b0f1;" >
        <a class="navbar-brand" href="#">Welcome {{accService.user.username}}</a>
        <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                
                <li class="nav-item">
                   
                    <a class="nav-link active" [routerLink]="['/home']">Home</a>
                </li>
                @if (accService.isLogged) {

                    <li class="nav-item">
                        <a class="nav-link" routerLink="/students">Students</a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/departments">Departments</a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                        
                    </li>
                    
                }@else{

                    <li class="nav-item">
                        <a class="nav-link" routerLink="/login">Login</a>
                        
                    </li>
                }
                    <li class="nav-item">
                    <a class="nav-link" routerLink="/contact">Contacts</a>
                   
                 </li>
                
               
            </ul>
            <form class="d-flex my-2 my-lg-0">
                <input
                    class="form-control me-sm-2"
                    type="text"
                    placeholder="Search"
                />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>
    
</header>
